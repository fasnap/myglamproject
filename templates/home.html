{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ========================= SECTION MAIN ========================= -->
<head>
<style>
.pagination{
	margin-left: 20%;
}
</style>
</head>
<section class="section-intro padding-y-sm">
<div class="container">

 <div class="intro-banner-wrap">
	<img src="{% static 'images/banners/banner.png' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

	<header class="section-heading">
		<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
		<h3 class="section-title">Popular products</h3>
	</header><!-- sect-heading -->
<div>		

<div class="container">
<div class="row">
	{% for product in products %}
		<div class="col-md-3">
			<div class="card card-product-grid"style="text-align: center; height: 300px">
				<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.product_image1.url}}"> </a>
				<figcaption class="info-wrap">
				<a href="{{product.get_url}}" class="title" >{{product.product_name}}</a>
				
					<div class="price mt-1">â‚¹{{product.price}} {% if product.offer %} <small>{{product.offer}}%</small>{% else %} {% endif %}</div> <!-- price-wrap.// -->
						
						<div class="action">
						<a href="{{ product.get_url }}" class="add-to-cart btn btn-white btn-default" style="background-color: rgb(165, 94, 94);">
							View Details
							<span class="ajaxcart-loader icon-spin2 animate-spin"></span>
							<span class="ajaxcart-added icon-ok"></span>
						</a>
						</div> 
					<!--<div class="action">
						<a href="{% url 'place_order'  %}" class="add-to-cart btn btn-primary btn-default">
						<span class="buyitlink-text" aria-label="buy link text">Buy Now</span>
						<span class="ajaxcart-loader icon-spin2 animate-spin"></span>
						<span class="ajaxcart-added icon-ok"></span>
						</a>
						
							
					 <!--</div>--> 


						
				</figcaption>
			</div>
		</div> <!-- col.// -->
		{% endfor %}
	</div> <!-- row.// -->
</div><!-- container // -->
</section>

{% endblock %}
